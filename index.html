<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Login</title>
</head>
<body>
    <div class="wrapper">

        <div class="header">
            <div class="logo">
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="netflix-logo"></a>
            </div>
        </div>

        <div class="login-body">
            <div class="login-box">
                <h2>Inloggen</h2>
                <form>
                    <div class="input-wrap">
                        <input type="text" placeholder="E-mailadres of telefoonnummer">
                    </div>
                    <div class="input-wrap">
                        <input type="text" placeholder="Wachtwoord">
                    </div>
                    <div class="input-wrap">
                        <button>Inloggen</button>
                    </div>
                    <div class="support">
                        <div class="onthouden">
                            <span> <input type="checkbox"> </span>
                            <span>Mijn gegevens onthouden</span>
                        </div>

                        <div class="hulp">
                            Hulp nodig?
                        </div>
                    </div>

                    <div class="login-footer">
                        <div class="login-fb">
                            <span><img src="https://assets.nflxext.com/ffe/siteui/login/images/FB-f-Logo__blue_57.png" alt="fb-icon"></span>
                            <span> <a href="#">Inloggen met Facebook</a> </span>
                        </div>

                        <div class="registreer">
                            <p>Is Netflix nieuw voor jouw? <a href="#">Registreer je nu.</a> </p>
                        </div>

                        <div class="terms">
                            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Lees meer informatie</a></p>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
